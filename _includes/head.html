<head>
  {% if site.enforce_ssl %}
    {% comment %}
    <!--
    redirect users to the https version of the website.
    but: only check when on the production domain, as set in _config.yml.
     -->
    {% endcomment %}
    <script type="text/javascript">
      var enforce = "{{ site.enforce_ssl }}";
      if ((enforce == window.location.host) && (window.location.protocol != "https:"))
          window.location = window.location.toString().replace(/^http:/, "https:");
    </script>
  {% endif %}

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  {% comment %}
  <!--
  See https://help.github.com/articles/repository-metadata-on-github-pages/ for where the site.github comes from
  -->
  {% endcomment %}
  {% if site.github != nil %}
    {% include google_analytics.html %}
  {% endif %}
</head>
